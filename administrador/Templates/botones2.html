    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones con Imágenes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilos adicionales para centrar los botones */
    .container2 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Esto asegura que el contenedor ocupe toda la altura de la pantalla */
    }
    .btn-content {
      text-align: center;
    }
    .btn-img {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container2">
  <div class="row">
    <div class="col-md-6">
      <a href="{% url 'agregar_producto' %}" class="btn btn-outline-success btn-lg btn-block">
        <div class="btn-content">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWfs8QF2f78EKhPTCQStNvmopGER5fU_u-08IG95fnNg&s" alt="Ensaladas preparadas" class="img-fluid btn-img">
          <h3 class="mt-3 mb-0">Agregar producto</h3>
        </div>
      </a>
    </div>
    <div class="col-md-6">
      <a href="{% url 'consultar_producto' %}"  class="btn btn-outline-secondary btn-lg btn-block">
        <div class="btn-content">
          <img src="https://thumbs.dreamstime.com/b/verduras-del-apio-tomate-de-la-cebolla-y-zanahoria-aisladas-en-los-vagos-blancos-134020812.jpg" alt="Inventario" class="img-fluid btn-img">
          <h3 class="mt-3 mb-0">Gestión productos</h3>
        </div>
      </a>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
